	<!-- サブメニュー（左カラム） -->
	<div id="submenu">
        <script type="text/javascript">
            var timeline = anime.timeline({
                direction: 'alternate',
                loop    :true,
                delay:1000
            });

            timeline
            .add({
                targets: '#elem',
                translateX: 250
             })
            .add({
                targets: '#elem2',
                translateX: 250,
                offset:'-=600'
            })
            .add({
                targets: '#elem3',
                translateX: 250,
                offset:'-=800'
             });
        </script>
        <div class="wrapper">
            <div class="square" id="elem"></div>
            <br>
            <div class="square" id="elem2"></div>
            <br>
            <div class="square" id="elem3"></div>
        </div>
	</div>

	<!-- コンテンツ（中央と右の2カラム） -->
	<div id="content">
		<!-- ニュース（中央カラム） -->
		<div id="news">
			<div class="css-prop-demo">
				<div class="el"></div>
			</div>
			<br>
			<div class="add">

   anime({
