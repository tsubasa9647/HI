<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一定時間で変わる広告/JavaScript-JQuery/It's a long way to the top.</title>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){

	var INTERVAL = 5000;
	
	setInterval(function(){
	
		for( $i=1; $i<4; $i++ ){
		
			if( $i == 3 ){
			
				$j = 1;
			
			}
			else{
			
				$j = $i + 1;
			
			}
			
			if( $( "#cm" + $i ).css( "display" ) != "none" ){
			
				$( "#cm" +$i )	.animate(
									{ width:		"-=300px" },
									{ complete:	function(){
										$( "#cm" + $i ).hide(); }}
									);
				
				$( "#cm" +$j )	.css( "left",	"300px")
								.css( "width",	"0px")
								.show()
								.animate({ width: "+=300px", left: "-=300px" }, "slow" );
				
				break;
			
			}
		
		}
	
	},INTERVAL);

});
//-->
</script>
</head>
