<head>

    <link rel="stylesheet" href="css/timeline.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/sidebar.js"></script>

<body>
    <div class="section s_02">
        <h2 id="s_02">サイドバー改善案</h2>
        <div class="w3-card-2 w3-margin">
            <button onclick="myFunction('Demo1')" class="w3-btn w3-block w3-light-gray w3-left-align">SCHEDULE</button>
            <div id="Demo1" class="w3-container w3-hide w3-white">
                <p>Some text..</p>
            </div>
        </div>
        <div class="w3-card-2 w3-margin">
            <button onclick="myFunction('Demo2')" class="w3-btn w3-block w3-light-gray w3-left-align">OUTLINE</button>
            <div id="Demo2" class="w3-container w3-hide w3-white">
                <p>Some text..</p>
            </div>
        </div>
    </div>
    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    </div>
</body>
